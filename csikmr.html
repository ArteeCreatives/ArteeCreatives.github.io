    <!-- JavaScript for blocking interactions -->
    <script>
        // Function to toggle the click blocker overlay
        function toggleClickBlocker(active) {
            const clickBlocker = document.getElementById('click-blocker');
            if (active) {
                clickBlocker.classList.add('active');
            } else {
                clickBlocker.classList.remove('active');
            }
        }

        // Example: Toggle click blocker overlay on page load (for testing)
        toggleClickBlocker(true); // Set to true to initially block interactions

        // Example event listener to toggle click blocker overlay
        document.addEventListener('click', function(event) {
            if (!event.target.closest('header') && !event.target.closest('.contact')) { // Ignore clicks inside the header and contact section
                event.stopPropagation();
                event.preventDefault();
                toggleClickBlocker(true); // Block interactions on any click outside the header and contact section
            }
        });

        // Example: Toggle click blocker overlay based on some condition
        setTimeout(() => {
            toggleClickBlocker(false); // Set to false to allow interactions after some delay
        }, 5000); // Example delay, remove in production
    </script>
